      <h1>Daftar Akun</h1>
      <p>Buat akun untuk mendapatkan pengalaman kopi Nako yang lebih personal.</p>
    </div>
  </section>

  <!-- Register Form Section -->
  <main class="register">
    <h2 class="section-title">Form Registrasi</h2>
    <div class="form-container">
      <form action="#" class="register-form">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>

        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi password" required>

        <button type="submit" class="btn">Daftar</button>
      </form>
    </div>
  </main>
